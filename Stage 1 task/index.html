<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css>
    <title>Stage 1 webpage</title>
</head>
<body>
    <h1 id="info">My information</h1>

    <h3 data-testid="slackUserName" id="sun">Wendy</h3>

    <div data-testid="myTrack", id="track">
        <h4>Frontend track</h4>
    </div>

    </div>

    </div>

    <div id="ps">

    </div>


</body>
</html>
